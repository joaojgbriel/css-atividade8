<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato - MusicDot</title>

    <link rel="stylesheet" href="contato.css">
</head>
<body>

<h1>Entre em contato</h1>

<form>
    <div class="campo">
        <label for="nome">Nome</label><br>
        <input type="text" id="nome" name="nome" required>
    </div>

    <div class="campo">
        <label for="fone">Fone</label><br>
        <input type="tel" id="fone" name="fone" placeholder="(xx) xxxx-xxxx" required>
    </div>

    <div class="campo">
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="campo">
        <label for="mensagem">Mensagem</label><br>
        <textarea id="mensagem" name="mensagem" placeholder="Deixe sua opiniÃ£o" required></textarea>
    </div>

    <button type="submit">Enviar</button>
</form>

</body>
</html>
